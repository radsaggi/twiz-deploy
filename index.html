<!DOCTYPE html>
<html>
<head>
    <title>App Directory</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .links { display: flex; gap: 20px; margin-top: 20px; }
        a { text-decoration: none; color: #0175c2; font-weight: bold; border: 2px solid #0175c2; padding: 10px 20px; border-radius: 8px; }
        a:hover { background: #0175c2; color: white; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Select an Application</h1>
        <div class="links">
            <a href="/twiz/">Launch Twiz</a>
            <a href="/buzz/">Launch Buzz</a>
        </div>
    </div>
</body>
</html>
